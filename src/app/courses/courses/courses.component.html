<mat-card>
    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
    
    <div *ngIf="course$ | async as course; else loading">
        <table mat-table [dataSource]="course" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let course"> {{ course._id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let course"> {{ course.category }} 
                    <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category }}</mat-icon>
                </td>
            </ng-container>

            <!-- Category Button 
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let course"> {{ course.actions }} 

                    <section>
                        <div class="example-button-row">
                        <button mat-raised-button color="primary">Edit</button>
                        <button mat-raised-button color="warn">Delete</button>
                        </div>
                    </section>    
                </td>
            </ng-container>
            -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
    <ng-template #loading>
       <div class="loading-spinner">
            <mat-spinner></mat-spinner>
       </div>
    </ng-template>
</mat-card>
